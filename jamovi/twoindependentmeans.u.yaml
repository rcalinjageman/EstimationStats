title: Difference Between Two Independent Means
name: twoIndependentMeans
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ciWidth
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: varEq
      - type: CheckBox
        name: nhst
